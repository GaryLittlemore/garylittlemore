<!DOCTYPE html>

  <meta charset="UTF-8" />
  <title>Camo Tiled Background Page</title>
  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
    }

    body {
      /* Replace this URL with your own 1024x1024 image */
      background-image: url("http://garylittlemore.github.io/garylittlemore/images/Blue%20Camo%20Tile%20Image.png");
      background-repeat: repeat;
      background-size: 1024px 1024px;
      background-position: top left;

      /* Optional styling for content */
      font-family: Arial, sans-serif;
      color: white;
    }

    .content {
      padding: 40px;
      background: rgba(0, 0, 0, 0.6);
      max-width: 600px;
      margin: 40px;
      border-radius: 8px;
    }
  </style>
</head>
